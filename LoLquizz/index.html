<!DOCTYPE <html>
    <html lang="fr">
    <head>
        <link rel="stylesheet" href="index.css" />
        <meta charset="UTF-8" k rel="stylesheet" href="index.css" k href="http://fonts.cdnfonts.com/css/common-pixel" rel="stylesheet">
        <script src="index.js" defer></script> 
        <title>Quizz Lol App</title>
    </head>

    <header>
    </header>

    <body>
        <div class="container-quest">
            <div class="find">
                <img id="img_find" class="img_find" ;>
        
                <div class="text_question">
                    <input class="text_input" id="in" type="text" placeholder="Champion">
                </div>
            </div>
            <div id="question"></div>
                    <button id="p" name="answer" value="p" onclick="choice(this)" >Passiv
                    <label id="p_button"for="p"></label></button>

                    <button id="a" name="answer" value="a" onclick="choice(this)">A
                    <label id="a_button"for="a"></label></button>

                    <button id="z" name="answer" value="z" onclick="choice(this)">Z
                    <label id="z_button"for="z"></label></button>

                    <button id="e" name="answer" value="e" onclick="choice(this)">E
                    <label id="e_button"for="e"></label></button>

                    <button id="r" name="answer" value="r" onclick="choice(this)">R
                    <label id="r_button"for="r"></label></button>
            <div class="container_score">
                <p>
                    <span>Current Score:</span>
                    <span id="score"></span> 
                </p>
            </div>
        </div>

        <div id="myModal" class="modal">

            <!-- Modal content -->
            <div class="modal-content">
            <span class="text-modal" id="show-result"></span>
                <button class="bouton-replay">Play Again</button>
            </div>
          
        </div>
    </body>

</html>
